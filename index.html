<!DOCTYPE html>
<html>
<head>
	<title>Inside</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class"container">
		<div class="section">
			<h1>Vote</h1>
			<button id="up_btn">+</button>
			<span id="count_up">10</span>
			<br>
			<button id="down_btn">-</button>
			<span id="count_down">8</span>
		</div>

		<div class="section">
			<h1>Comment</h1>
			<input type="text" id="comment_text">
			<button id="comment_btn">enter</button>
		</div>
		
	</div>

	<script>
		var countVote = false;

		// Vote
		$("#up_btn").click(function() {
			if (!countVote) {
				var count = parseInt($("#count_up").text()) + 1;
				$("#count_up").text(count);
				countVote = true;
			}
		});
		$("#down_btn").click(function() {
			if (!countVote) {
				var count = parseInt($("#count_down").text()) - 1;
				$("#count_down").text(count);
				countVote = true;
			}
		});
	</script>
</body>
</html>
